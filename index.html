<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            Weather Dashboard
        </h1>
        <p>
            Get the latest weather updates for your favorite cities!
        </p>
    </header>
    <main>
        <!-- Search Section -->
        <section class="search-section">
            <input type="text" id="city-input" placeholder="Enter a city name">
            <button id="search-button">Search</button>
        </section>

        <!-- weather Information Section  -->
        <section class="weather-info">
            <div id="weather-details">
                <h2 id="city-name">
                    City Name
                </h2>
                <p id="temperature">Temperature: --Â°C</p>
                <p id="condition">Condition: --</p>
                <p id="humidity">Humidity: --%</p>
                <p id="wind-speed">Wind Speed: -- km/h</p>

            </div>
            <div id="weather-icon">
                <!-- icon placeholder -->
            </div>
        </section>

        <!-- Favorites Section -->
        <section class="favorites-section">
            <h3>
                Favorites Cities
            </h3>
            <ul id="favorites-list">
                <!-- Favorites cities will be listed here -->
            </ul>
        </section>
    </main>
    <footer>
       <p>
        Created by <a href="https://github.com/yancfgomes">Yan Gomes</a>
       </p> 
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
